{% extends "base.html" %}

{% load i18n %}
{% load bootstrap_toolkit %}

{% block content %}

{% if err %}
<div class="alert-error">{{err}}</span>
{% endif %}

<form method="post" action="{% url 'webservice.views.auth.activate' %}">
{% csrf_token %}
{{form|as_bootstrap}}
<input class="btn btn-primary" type="submit" value="{% trans 'Activate' %}"/>
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
