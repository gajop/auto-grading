{% extends "base.html" %}

{% block title %}{{task.name}}{% endblock %}

{% block content %}
<div class="well">
    <h1>{{task.name}}</h1>
    <p>{{task.description}}</p>
</div>
<h3>Files:</h3>
<ul>
{% for taskFile in taskFiles %}
<li>
<a href="{% url 'webservice.views.task.fileDownload' task.id taskFile.filename %}">{{taskFile.filename}}</a>
</li>
{% endfor %}
</ul>
{% endblock %}
