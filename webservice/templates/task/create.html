{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block title %}Add task{% endblock %}

{% block content %}
Layout: {{ layout }}
<form class="form-{{ layout }}" action="{% url 'webservice.views.task.create' %}" method="post"
    {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>{% csrf_token %}
{{ form|as_bootstrap:layout }}
<input type="submit" class="text btn btn-primary" />
</form>
{% endblock %}
