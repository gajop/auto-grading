{% extends "base.html" %}

{% block title %}Edit course {{ course.name }}{% endblock %}

{% block content %}
<form action="{% url 'webservice.views.course.update' course.id %}" method="post"
    {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>
{% endblock %}
