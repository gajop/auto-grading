{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block title %}Add course{% endblock %}

{% block content %}
<form action="{% url 'webservice.views.course.create' %}" method="post"
    {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>{% csrf_token %}
{{ form|as_bootstrap:layout }}
<input type="submit" class="text btn btn-primary" />
</form>
{% endblock %}
